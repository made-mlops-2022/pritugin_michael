name: check

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd ml_project
          pip install -r requirements.txt
  
      - name: Run tests
        run: |
          cd ml_project
          python -m unittest tests/*.py 

      - name: Check by flake8
        run: |
          cd ml_project
          flake8 .

      - name: Check by black
        run: |
          cd ml_project
          black --check .
